<script>
var request = new XMLHttpRequest();
request.open('POST', '/process/'.concat('{{fun}}'));

request.onload = function() {
  if (request.status === 200) {
    // long process finished successfully, redirect user
    window.location = '/success/'.concat('{{fun}}') ;
  } else {
    // ops, we got an error from the server
    window.location = '/error/';
    alert('Something went wrong while scraping, maybe try again ?');
  }
};

request.onerror = function() {
  // ops, we got an error trying to talk to the server
  alert('Something went wrong talking to server, you may contact the programmer for troubleshooting.');
};

request.send();
</script>
